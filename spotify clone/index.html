  <div class="container flex bg-black">
    <div class="left ">
      <div class="close">
        <img width="30" class="invert" src="cancel.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">

      </div>

        <div class="heading">
          <img class="invert" src="playlist.svg" alt="playlist" />

        </div>
        <div class="songList">
          <ul>
